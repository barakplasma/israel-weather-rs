name: E2E test every 6 hours

on:
  schedule:
    - cron: "1 6/6 * * *"
  workflow_dispatch:

env:
  template: "{{range .}}{{slice .ForecastTime 11 16}}{{if gt .Rain 0.0}}{{.Rain}} mm of Rain are expected. {{.WeatherCodeEnglish}}{{else}}No rain expected. {{.WeatherCodeEnglish}}{{end}}. {{.MinTemp}}c-{{.MaxTemp}}c{{end}}"


# https://repeatit.io/#

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest release asset
        # jq command https://play.jqlang.org/s/s0plyKVNy1fs_Wv
        run: curl -s "https://api.github.com/repos/barakplasma/israel-weather-rs/releases/latest" | jq -r '.assets[] | select(.browser_download_url | contains("ubuntu")) | .browser_download_url' | xargs curl -LO

      - name: Make executable
        run: chmod +x ./israel-weather-rs_ubuntu-latest

      - name: Alert me for rain
        # jq command https://play.jqlang.org/s/k9O1YEC-3hMC-Xc
        run: ./israel-weather-rs_ubuntu-latest -n 24 | tee weather.json | curl --globoff -H p:$(jq "if .[0].Rain > 0 then 4 else 1 end" weather.json) -H tag:$(jq "if .[0].Rain > 0 then \"cloud_with_rain\" else \"sun_behind_small_cloud\" end" weather.json) -H Actions:"view, Open IMS, https://ims.gov.il/en/cityPortal?lid=84; view, Open Action, https://github.com/barakplasma/israel-weather-rs/actions/workflows/e2e_test.yml" --data-urlencode 't={{ env.template }}' --data-urlencode 'template=yes' -d @- 'ntfy.sh/${{ secrets.NTFY_TOPIC }}'

      - name: Run E2E test - Offline
        run: ./israel-weather-rs_ubuntu-latest --offline
